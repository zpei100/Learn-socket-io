<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Chat App</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>

<body class="chat">

  <div class="chat__sidebar">
    <h3>People</h3>
    <div id="users"></div>
  </div>

  <div class="chat__main">
    <ol class="chat__messages" id='messages'></ol>

    <div class="chat__footer">
      <form id="message-form" method="" action="">
          <input type="text" name="message" id="message" placeholder="Type your message here..." />
          <button type="submit" id="sendMessage">Send Message</button>
      </form>
      <button id="locationButton">Send Location</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="/js/moment.js"></script>
  <script src="/js/socket.js"></script>
</body>

</html>
